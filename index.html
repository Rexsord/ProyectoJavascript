<html>

<head>
	<title> Formulario </title>

	<link rel="stylesheet" href="resources/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="resources/scripts/jquery-3.2.1.min.js"></script>
	<script src="resources/scripts/estudiante.js"></script>

</head>

<body>

	<p class="bg-primary"> Registro de nuevos estudiantes </p>

	<form class="form-horizontal">


		<div class="form-group">
			<label for="inputId" class="col-sm-2 control-label">Id</label>
			<div class="col-sm-10">
				<input type="id" class="form-control" id="inputId" placeholder="ID">
			</div>
		</div>

		<div class="form-group">
			<label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input type="nombre" class="form-control" id="inputNombre" placeholder="Nombre">
			</div>
		</div>

		<div class="form-group">
			<label for="inputMatricula" class="col-sm-2 control-label">Matricula</label>
			<div class="col-sm-10">
				<input type="matricula" class="form-control" id="inputMatricula" placeholder="Matricula">
			</div>
		</div>

		<div class="form-group">
			<label for="inputIdent" class="col-sm-2 control-label">Identificacion</label>
			<div class="col-sm-10">
				<input type="identificacion" class="form-control" id="inputIdent" placeholder="Identificacion">
			</div>
		</div>

		<div class="form-group">
			<label for="inputTel" class="col-sm-2 control-label">Telefono</label>
			<div class="col-sm-10">
				<input type="telefono" class="form-control" id="inputTel" placeholder="Telefono">
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="Registrar" type="reset" class="btn btn-success">Registro</button>
			</div>
		</div>

	</form>


	<p class="bg-primary"> Lista de estudiantes </p>
	<div class="table-responsive">
		<table id="estudiantes" data-ng-selected="" class="table table-hover">
			<tr>

				<td></td>
				<td> ID </td>
				<td> Nombre </td>
				<td> Matricula </td>
				<td> Identificacion </td>
				<td> Telefono </td>
				<td> Email </td>

			</tr>
		</table>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="Eliminar" type="reset" class="btn btn-warning">Eliminar</button>

			<button id="Limpiar" type="reset" class="btn btn-danger">Limpiar</button>
		</div>

	</div>

</body>

</html>
